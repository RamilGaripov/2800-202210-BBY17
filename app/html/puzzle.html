<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/css/profile.css"> -->
    <link rel="stylesheet" href="/css/puzzle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/css/navbar.css" />
    <title>Puzzle</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap");
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <div class="subcontainer">
        <div id="container">
          <h3 class="subtitle">Puzzle</h3>
          <div id="puzzlecontainer"></div>
          <div id="piececontainer">
            <h1 id="winmessage">Congrats! You have won 25 reward points!</h1>
            <h3 id="lossmessage">Oops that wrong. Please Try again!</h3>
          </div>
          <input type="button" value="Rules" id="puzzleHelp" class="help" />
          <div id="buttons">
            <button id="btnstart">Start</button>
            <button id="btnreset">Reset</button>
            <button id="btnback">Home</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/puzzle.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/favicon.js"></script>
  </body>
</html>
