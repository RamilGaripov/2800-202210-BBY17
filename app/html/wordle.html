<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="/css/wordle.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
   
</head>
<body>
   
    <div id="container">
        <nav>
            <a id="logo" href="/html/main.html"></a>
            <ul class="navbarul">
                <li class="option">
                    <a href="/html/main.html"><img src="/img/mind_games_icon.png" alt="friends" id="go_to_main">Main Page</a>
                </li>
                <li class="option">
                    <a href="/html/profile.html"><img src="/img/profile_icon.png" alt="profile" height="60"
                            id="go_to_profile">Edit Profile</a>
                </li>
                <li class="option">
                    <a href="/html/reward.html"><img src="/img/rewards_icon.png" alt="rewards">Rewards</a>
                </li>
                <li class="option">
                    <a href="/html/history.html"><img src="/img/clock.png" alt="history">History</a>
                </li>
            </ul>
            <form action="/logout">
                <button type="submit" id="logout" class="option"><img src="/img/bye.png" width >Logout</button>
            </form>
        </nav>
        
        <div id="game">
            <header>
                <h1 class="title">Wordle</h1>
            </header>

            <div id="board-container">
                <div id="board"></div>
            </div>


            <div id="keyboard-container">

                <div class="keyboard-row">
                    <button data-key = "q">q</button>
                    <button data-key = "w">w</button>
                    <button data-key = "e">e</button>
                    <button data-key = "r">r</button>
                    <button data-key = "t">t</button>
                    <button data-key = "y">y</button>
                    <button data-key = "u">u</button>
                    <button data-key = "i">i</button>
                    <button data-key = "o">o</button>
                    <button data-key = "p">p</button>
                </div>

                <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button data-key = "a">a</button>
                    <button data-key = "s">s</button>
                    <button data-key = "d">d</button>
                    <button data-key = "f">f</button>
                    <button data-key = "g">g</button>
                    <button data-key = "h">h</button>
                    <button data-key = "j">j</button>
                    <button data-key = "k">k</button>
                    <button data-key = "l">l</button>                
                </div>

                <div class="keyboard-row">
                    <button data-key ="enter" class = "wide-button">Enter</button>
                    <button data-key = "z">z</button>
                    <button data-key = "x">x</button>
                    <button data-key = "c">c</button>
                    <button data-key = "v">v</button>
                    <button data-key = "b">b</button>
                    <button data-key = "n">n</button>
                    <button data-key = "m">m</button>
                    <button data-key = "del" class ="wide-button">Del</button>
                </div>



            </div>


        </div>

    </div>


   

    <script src="/js/wordle.js"></script>
</body>
</html>
