<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewards</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/logo.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/img/logo.png" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <link rel="stylesheet" href="/css/video.css" />
  <style>
    body {
      background-image: url(/img/win.jpg);
      background-size: cover;
      background-repeat: repeat-y;
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="cinema">
      <fieldset>
        <legend>Gold-Tier (1000 points)</legend>
        <form class="form-group">
          <input type="button" id="redeemGold" class="rewardBtn" />
        </form>
      </fieldset>
      <fieldset>
        <legend>Silver-Tier (500 points)</legend>
        <form class="form-group">
          <input type="button" id="redeemSilver" class="rewardBtn" />
        </form>
      </fieldset>
      <fieldset>
        <legend>Bronze-Tier (250 points)</legend>
        <form class="form-group">
          <input type="button" id="redeemBronze" class="rewardBtn" />
        </form>
      </fieldset>
    </main>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/favicon.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/reward.js"></script>
</body>

</html>
