<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <title>Administration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <!-- nav for all pages -->
        <nav>
            <div id="logo"></div>
            <h1 class="title">Administration</h1>
            <ul class="navbarul">
                <!-- change all paths to /img -->
                <li class="option"><a href="#profile"><img src="/img/profile_icon.png" alt="profile" height="60">Profile</a>
                </li>
                <li class="option"><a href="#friends"><img src="/img/friends_icon.png" alt="friends">Friends</a>
                </li>
                <li class="option"><a href="#rewards"><img src="/img/rewards_icon.png" alt="rewards">Rewards</a>
                </li>
                <li class="option"><a href="#mindgames"><img src="/img/mind_games_icon.png" alt="mind games">Mind
                        Games</a></li>
                <li class="option"><a href="#exercise"><img src="/img/exercise_icon.png" alt="exercise" width="45"height="65">
                        Exercise</a></li>
                <li class="option"><a href="#meditation"><img src="/img/meditate_icon.png" alt="meditation"
                            width="60" height="50">Meditation</a></li>
            </ul>
        </nav>
        <div class="subcontainer">
            <main>
                <p>Welcome to your administrator profile</p>
                <p id="username">.</p>
                <img src="/img/profilepic.png" alt="waman" class="profilepic">
                <form action="/logout" class="form-group">
                    <button type="submit" id="logout">Logout</button>
                </form>

                <table id="accounts"></table>
                <script src="/js/admin.js"></script>
            </main>
        </div>
    </div>
</body>
</html>
