<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/edit-user.css" class="style">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <main>
            <form action="/auth/register" method="POST" class="main">
                <h1 class="title"> Edit&nbsp;<span id="username"></span>'s Profile</h1>

                <div class="form-group">
                    <label for="firstname">First Name</label><br>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label><br>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>

                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="text" class="form-control" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="admin">Admin</label><br>
                    <input type="checkbox" class="form-control" id="admin" name="admin">
                </div>

                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="text" class="form-control" id="password" name="password">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label><br>
                    <input type="date" class="form-control" id="dob" name="dob">

                </div>
                <br>
                <button type="submit" id="submit">SAVE</button>
                <button type="submit" id="go_back">BACK TO DASHBOARD</button>
                <p id="serverMsg"></p>
            </form>
        </main>
    </div>
    <script src="/js/edit.js"></script>
</body>

</html>
