<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/edit-user.css" class="style">
    <title>Document</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/logo.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png"/>
<link rel="icon" type="image/png" sizes="16x16" href="/img/logo.png"/>
<link rel="mask-icon" href="/safari-pinned-tab.svg"  color="#5bbad5"/>
<meta name="msapplication-TileColor" content="#da532c"/>
<meta name="theme-color" content="#ffffff"/>
</head>

<body>
    <div class="container">

        <main>
            <form class="main">
                <h1 class="title">Edit&nbsp;<span id="username"></span>'s profile</h1>

                <div class="form-group">
                    <label for="firstname">FIRST NAME*</label><br>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>

                <div class="form-group">
                    <label for="lastname">LAST NAME*</label><br>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>

                <div class="form-group">
                    <label for="email">EMAIL*</label><br>
                    <input type="text" class="form-control" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="admin">ADMIN</label><br>
                    <input type="checkbox" class="form-control" id="admin" name="admin">
                </div>

                <div class="form-group">
                    <label for="dob">DATE OF BIRTH*</label><br>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>

                <div class="form-group">
                    <label for="points">TOTAL POINTS</label><br>
                    <input type="number" class="form-control" id="points" name="points" step="5">
                </div>
                <br>
                <p></p>
                <button type="submit" id="submit">SAVE</button>
                <button type="submit" id="go_back">BACK TO DASHBOARD</button>
                <p id="serverMsg"></p>
                <p id="errorMsg"></p>
            </form>
        </main>
    </div>
    <script src="/js/edit.js"></script>
    <script src="/js/favicon.js"></script>
</body>

</html>
