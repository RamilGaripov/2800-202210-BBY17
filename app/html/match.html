<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/match.css" type="text/css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <title>Animal Match</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="subcontainer">
        <main>
          <div class="game">

            <!-- containing title, buttons and statistics for the game -->
            <div class="controls">
              <h1 class="title">Match</h1>
              <input type="button" value="Rules" id="matchHelp" class="help" />
              <button id="startbtn">Start</button>
              <button id="homebtn">Home</button>

              <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">time: 0 sec</div>
              </div>
            </div>

            <!-- containing the board and completion message for the game -->
            <div class="board-container">
              <div class="board" data-dimension="4"></div>
              <div class="win">You won!</div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- js references -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/match.js" defer></script>
    <script src="/js/match.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/favicon.js"></script>
  </body>
</html>
