<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/match.css" type="text/css">
    <script src="/js/match.js" defer></script>
    <link rel="stylesheet" href="/css/adminnav.css">
    <title>Animal Match</title>
   <!-- imported fonts -->
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
  </style>
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
</head>

<body>
    <div class="container"> 
        <!-- nav for all pages -->
        <nav>
            <a id="logo" href="/html/main.html"></a>
            <ul class="navbarul">
                <li class="option">
                    <li class="option">
                        <a href="/html/main.html"><img src="/img/mind_games_icon.png" alt="friends" id="go_to_main">Main Page</a>
                    </li>
                    <a href="/html/profile.html"><img src="/img/profile_icon.png" alt="profile" height="60"
                            id="go_to_profile">Edit Profile</a>
                </li>
                <li class="option">
                    <a href="/html/reward.html"><img src="/img/rewards_icon.png" alt="rewards">Rewards</a>
                </li>
                <li class="option">
                    <a href="/html/history.html"><img src="/img/clock.png" alt="history">History</a>
                </li>


            </ul>
            <form action="/logout">
                <button type="submit" id="logout" class="option"><img src="/img/bye.png" width >Logout</button>
            </form>
        </nav>
        <!-- <h1 id="fruittitle">Animal Match</h1> -->
        <div class="subcontainer">
            <main>
                <div class="game">
                    <div class="controls">
                        <button>Start</button>
                        <div class="stats">
                            <div class="moves">0 moves</div>
                            <div class="timer">time: 0 sec</div>
                        </div>
                    </div>
                    <div class="board-container">
                        <div class="board" data-dimension="4"></div>
                        <div class="win">You won!</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/js/match.js" defer></script>
    <script src="/js/adminnav.js"></script>
</body>

</html>
