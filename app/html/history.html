<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/history.css" />
    <title>Administration</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap");

  </head>

  <body>
    <div class="container">
      <!-- nav for all pages -->
      <nav>
        <div id="logo"></div>
        <h1 class="title">Administration</h1>
        <ul class="navbarul">
          <li class="option">
            <img
              src="/img/profile_icon.png"
              alt="profile"
              id="go_to_edit"
              class="nav_links"
            />Edit Profile
          </li>
          <li class="option">
            <img
              src="/img/rewards_icon.png"
              alt="rewards"
              id="go_to_rewards"
              class="nav_links"
            />Rewards
          </li>
          <li class="option">
            <img
              src="/img/clock.png"
              alt="history"
              id="go_to_history"
              class="nav_links"
            />Completed Activities
          </li>
          <li class="option">
            <img
              src="/img/mind_games_icon.png"
              alt="main page"
              id="go_to_main"
              class="nav_links"
            />Main Page
          </li>
        </ul>
        <form action="/logout">
          <button type="submit" id="logout" class="option">
            <img src="/img/bye.png" width />Logout
          </button>
        </form>
      </nav>
      <div class="subcontainer">

          <p>

                </form> -->

                <img src="" alt="" />
                <form id="upload-images-form">
                  <input
                    id="image-upload"
                    type="file"
                    value="Upload Image"
                    accept="image/png, image/gif, image/jpeg"
                    multiple="multiple"
                  />
                  <input id="submit" type="submit" value="Submit" />
                </form>
              </div>
              <div style="display: block">

              </div>
