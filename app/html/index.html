<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- dont forget the fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">

        <!-- nav for all pages -->
        <nav>
            <img src="/img/logo.png" alt="logo" width="150" height="150" id="logo">
            <ul class="navbarul">
                <!-- change all paths to /img -->
                <li class="option"><a href="#profile"><img src="/img/profile_icon.png" alt="profile" height="60">Profile</a>
                </li>
                <li class="option"><a href="#friends"><img src="/img/friends_icon.png" alt="friends">Friends</a>
                </li>
                <li class="option"><a href="#rewards"><img src="/img/rewards_icon.png" alt="rewards">Rewards</a>
                </li>
                <li class="option"><a href="#mindgames"><img src="/img/mind_games_icon.png" alt="mind games">Mind
                        Games</a></li>
                <li class="option"><a href="#exercise"><img src="/img/exercise_icon.png" alt="exercise" height="60">
                        Exercise</a></li>
                <li class="option"><a href="#meditation"><img src="/img/meditate_icon.png" alt="meditation"
                            width="60" height="50">Meditation</a></li>
            </ul>
        </nav>
        
        <main>
            <!-- Need to use this to make the form functional with JS:  -->
            <!-- <form action="/auth/register" method="POST"> -->

            <form>
                <!-- use this for now: -->
                <h2>SIGN IN</h2>
                <p id="errorMsg">&nbsp;</p> 
                <div class="form-group">
                    <label for="email">EMAIL</label><br>
                    <input type="text" class="form-control" id="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div><br>
                <button type="submit" id="submit">SUBMIT</button>
                <br>
                <p >No account? <a href="html/register.html" class="noText">SIGN UP</a></p>
            </form>
            <p id="serverResponse">&nbsp;</p>
            
        </main>
        
    </div>
    <script src="js/client.js"></script>
</body>

</html>
