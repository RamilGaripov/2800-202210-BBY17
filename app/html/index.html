<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="/css/index.css">
    <!-- dont forget the fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
    </style>
</head>

<body>
    <div class="container">

        <!-- nav for all pages --> 
        <nav>
            <div id="logo"></div>
            <h1 class="title">#Welcome</h1>
        </nav>
        
        <main>
            <!-- Need to use this to make the form functional with JS:  -->
            <!-- <form action="/auth/register" method="POST"> -->

            <form>
                <!-- use this for now: -->
                <h2>SIGN IN</h2>
                <p id="errorMsg">&nbsp;</p>
                <div class="form-group">
                    <label for="email">EMAIL</label><br>
                    <input type="text" class="form-control" id="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div><br>
                <button type="submit" id="submit">SUBMIT</button>
                <br>
                <p >No account? <a href="/html/register.html" class="noText">SIGN UP</a></p>
            </form>
            <p id="serverResponse">&nbsp;</p>
            
        </main>
        
    </div>
    <script src="/js/client.js"></script>
</body>

</html>
