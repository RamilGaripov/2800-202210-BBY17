<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/img/logo.png"/>
<body>
    <div class="container">
        <!-- nav for this page only --> 
        <nav>
            <div id="logo"></div>
            <h1 class="title">#Welcome</h1>
        </nav>
        
        <main>
            <form>
                <h2>SIGN IN</h2>
                <p id="errorMsg">&nbsp;</p>
                <div class="form-group">
                    <label for="email">EMAIL</label><br>
                    <input type="text" class="form-control" id="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div><br>
                <button type="submit" id="submit">SUBMIT</button>
                <br>
                <p >No account? <a href="/html/register.html" class="noText">SIGN UP</a></p>
            </form>
            <p id="serverResponse">&nbsp;</p>
        </main>
    </div>
    <script src="/js/client.js"></script>
    <script src="/js/favicon.js"></script>
</body>

</html>
