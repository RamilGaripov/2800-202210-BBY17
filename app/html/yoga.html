<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/logo.png" />

    <!-- css references -->
    <link rel="stylesheet" href="/css/navbar.css" />

  <body>
    <div class="container">
      <main class="cinema">
        <!-- containing the video, button and congradulations message -->

          <legend>Yoga <span>for Complete Beginners</span></legend>
          <div id="player"></div>
          <h2>Instructions:</h2>
          <p>Complete the exercise to the end and receive your points</p>
          <div id="bottominfo">
            <h2 id="winmessage">Congrats! You have been rewarded 50 points!</h2>
          </div>
          <button id="homebtn">Home</button>
        </fieldset>
      </main>
    </div>

    <!-- easter egg -->
    <div class="egg"></div>

    <!-- js references -->
    <script src="/js/favicon.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/egg.js"></script>
