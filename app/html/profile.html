<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <!-- nav for all pages -->
        <nav>
            <a id="logo" href="/html/main.html"></a>
            <ul class="navbarul">
                <li class="option"><a href="/html/profile.html"><img src="/img/profile_icon.png" alt="profile"
                            height="60">Profile</a>
                </li>
                <li class="option"><a href="#friends"><img src="/img/friends_icon.png" alt="friends">Friends</a>
                </li>
                <li class="option"><a href="#rewards"><img src="/img/rewards_icon.png" alt="rewards">Rewards</a>
                </li>
                <li class="option"><a href="/html/mindgames"><img src="/img/mind_games_icon.png"
                            alt="mind games">Mind
                        Games</a></li>
                <li class="option"><a href="#exercise"><img src="/img/exercise_icon.png" alt="exercise" width="45"
                            height="65">
                        Exercise</a></li>
                <li class="option"><a href="#meditation"><img src="/img/meditate_icon.png" alt="meditation" width="50"
                            height="50">Meditation</a></li>
            </ul>
        </nav>
        <div class="subcontainer">
            <main>
                <p class="subtitle">Welcome to your profile, <span id="greeting"></span></p>
                <section class="profile_card">
                    <img src="/avatar/profilepic.png" alt="profile photo" class="profilepic">
                    <div>
                        <!-- <p id="greeting">.</p> -->
                        <!-- <div><b>First Name:</b><span id="fname"></span></div>
                        <div><b>Last Name:</b><span id="lname"></span></div>
                        <div><b>Email:</b><span id="email"></span></div>
                        <div><b>Date of Birth:</b><span id="dob"></span></div> -->
                    </div>
                </section>

                <form action="/edit" class="form-group">
                    <form action="/auth/register" method="POST" class="main">
                        <h1 class="title"> Edit&nbsp;<span id="username"></span>'s Profile</h1>

                        <div class="form-group">
                            <label for="firstname">First Name</label><br>
                            <input type="text" class="form-control" id="firstname" name="firstname">
                        </div>


                        <div class="form-group">
                            <label for="lastname">Last Name</label><br>
                            <input type="text" class="form-control" id="lastname" name="lastname">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label><br>
                            <input type="date" class="form-control" id="dob" name="dob">

                        </div>
                        <br>
                        <button type="submit" id="submit">SAVE</button>
                        <button type="submit" id="go_back">BACK</button>
                        <p id="serverMsg"></p>
                    </form>
                    <h2 class="subtitle">Change Avatar Photo</h2>

                    <form id="upload-images-form">
                        <input id="image-upload" type="file" value="Upload Image"
                            accept="image/png, image/gif, image/jpeg" multiple="multiple" />
                        <input id="submit" type="submit" value="Submit" />
                    </form>

            </main>
        </div>
    </div>
    <script src="/js/profile.js"></script>
</body>

</html>
