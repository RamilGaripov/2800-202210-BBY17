<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/adminnav.css">
    <title>Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <a id="logo" href="/html/main.html"></a>
            <ul class="navbarul">
                <li class="option">
                    <a href="/html/main.html"><img src="/img/mind_games_icon.png" alt="friends" id="go_to_main">Main Page</a>
                </li>
                <li class="option">
                    <a href="/html/profile.html"><img src="/img/profile_icon.png" alt="profile" height="60"
                            id="go_to_profile">Edit Profile</a>
                </li>
                <li class="option">
                    <a href="/html/reward.html"><img src="/img/rewards_icon.png" alt="rewards">Rewards</a>
                </li>
                <li class="option">
                    <a href="/html/history.html"><img src="/img/clock.png" alt="history">History</a>
                </li>
            </ul>
            <form action="/logout">
                <button type="submit" id="logout" class="option"><img src="/img/bye.png" width >Logout</button>
            </form>
        </nav>
        <div class="subcontainer">
            <main>
                <p class="subtitle"><span id="greeting"></span>, here you can make changes to your account.</p>
                <section class="profile_card">
                    <img src="/img/profilepic.png" alt="waman" class="profilepic">
                    <div>
                        <!-- <p id="greeting">.</p> -->
                        <!-- <div><b>First Name:</b><span id="fname"></span></div>
                        <div><b>Last Name:</b><span id="lname"></span></div>
                        <div><b>Email:</b><span id="email"></span></div>
                        <div><b>Date of Birth:</b><span id="dob"></span></div> -->
                    </div>
                </section>

                <form action="/edit" class="form-group">
                    <button type='submit' class='edit_user'>EDIT</button>
                    <a href="/html/main" class="back">BACK</a>
                </form>

                <form action="/edit" class="form-group">
                    <form action="/auth/register" method="POST" class="main">
                        <h1 class="title"> Edit&nbsp;<span id="username"></span>'s Profile</h1>

                        <div class="form-group">
                            <label for="firstname">First Name</label><br>
                            <input type="text" class="form-control" id="firstname" name="firstname">
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name</label><br>
                            <input type="text" class="form-control" id="lastname" name="lastname">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label><br>
                            <input type="date" class="form-control" id="dob" name="dob">

                        </div>
                        <br>
                        <button type="submit" id="submit">SAVE</button>
                        <button type="submit" id="go_back">BACK</button>
                        <p id="serverMsg"></p>
                    </form>

            </main>
        </div>
    </div>
    <script src="/js/profile.js"></script>
    <script src="/js/adminnav.js"></script>
</body>

</html>
