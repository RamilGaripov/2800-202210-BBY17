<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <title>Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="subcontainer">
            <main>
                <p class="subtitle"><span id="greeting"></span>, edit your profile</p>
                <img src="/img/profilepic.png" alt="waman" class="profilepic">
                <form action="/edit" class="form-group">
                    <form action="/auth/register" method="POST" class="main">
                        <h1 class="title"> Edit&nbsp;<span id="username"></span>'s Profile</h1>

                        <div class="form-group">
                            <label for="firstname">First Name</label><br>
                            <input type="text" class="form-control" id="firstname" name="firstname">
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name</label><br>
                            <input type="text" class="form-control" id="lastname" name="lastname">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label><br>
                            <input type="date" class="form-control" id="dob" name="dob">

                        </div>
                        <br>
                        <button type="submit" id="submit">SAVE</button>
                        <button type="submit" id="go_back">BACK</button>
                        <p id="serverMsg"></p>
                    </form>

            </main>
        </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
