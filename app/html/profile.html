<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/profile.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <title>Profile</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/img/logo.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/img/logo.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/img/logo.png" />
</head>

<body>
  <div class="container">
    <div class="subcontainer">
      <main>
        <fieldset class="border">
          <legend class="subtitle">Change your avatar photo</legend>
          <img src="/avatar/profilepic.png" alt="Your Avatar" class="profilepic" id="profilepic" />
          <form id="upload-images-form">
            <input id="image-upload" type="file" accept="image/png, image/gif, image/jpeg" name="avatar" />
            <input id="submit" type="submit" value="SUBMIT" />
          </form>

          <h1 class="title">Edit&nbsp;<span id="username"></span>'s Profile
          </h1>

          <fieldset class="border">
            <legend class="subtitle">Edit your profile info
            </legend>
            <form class="form-group">
              <form class="main">
                <h1 class="title"> Edit&nbsp;<span id="username"></span>'s Profile</h1>

                <div class="form-group">
                  <label for="firstname">FIRST NAME*</label><br>
                  <input type="text" class="form-control" id="firstname" name="firstname">
                </div>

                <div class="form-group">
                  <label for="lastname">LAST NAME*</label><br>
                  <input type="text" class="form-control" id="lastname" name="lastname">
                </div>

                <div class="form-group">
                  <label for="email">EMAIL*</label><br>
                  <input type="text" class="form-control" id="email" name="email">
                </div>
                
                <div class="form-group">
                  <label for="dob">DATE OF BIRTH*</label><br>
                  <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <br>
                <button type="submit" id="submit_edits">SAVE</button>
                <button type="submit" id="allow_password">EDIT PASSWORD</button>
                <button type="submit" id="go_back">BACK</button>

                <div class="form-group password">
                  <label for="password">PASSWORD*</label><br>
                  <input type="text" class="form-control" id="password" name="password">
                </div>

                <div class="form-group password">
                  <label for="confirm_pw">CONFIRM PASSWORD*</label><br>
                  <input type="text" class="form-control" id="confirm_pw" name="confirm_pw">
                </div>

                <p id="serverMsg"></p>
                <p id="errorMsg"></p>
              </form>
            </form>
          </fieldset>

      </main>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/favicon.js"></script>
</body>

</html>
