<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
<main>
    <form action="/register" method="POST">
        <h1> Register </h1>
        <p id="errorMsg"></p>

        <div class="form-group">
            <label for="name">First Name</label><br>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label><br>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe">
        </div>

        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" class="form-control" id="email" name="email" placeholder="your@email.com">
        </div>


        <div class="form-group">
            <label for="birthday">Birthday</label><br>
            <input type="date" class="form-control" id="birthday" name="birthday" min="1900-01-01">
        </div>

        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" class="form-control" id="password" name="password" placeholder="*********">
        </div>


        <div class="form-group">
            <label for="passwordConfirm">Confirm Password</label><br>
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm">
        </div>
        <br>
        <button type="submit" id = "submit" class="btn btn-primary register">SUBMIT</button>
    </form>
</main>


        <!-- {{#if message}}
    <h4 class="alert alert-danger mt-4">{{message}}</h4>

    {{/if}} -->
</div>

<script src="/js/register.js"></script>

</body>


</html>
